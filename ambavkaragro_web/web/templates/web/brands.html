{% extends 'web/index.html'%}
{% load static %}


{% block  content %}

<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h3>About</h3>
          <ol>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li>About</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->

    <!-- ======= Portfolio Section ======= -->
    <section id="portfolio" class="portfolio">
        <div class="container">
  
          <div class="row content">
            <div class="col-lg-5" >
              <h2>Our Brands</h2>
              <br>
            </div>
          </div>
  
          <div class="row portfolio-container">
  
            <div class="col-lg-4 col-md-6 portfolio-item filter-app">
              <div class="portfolio-wrap rounded">
                <img src="{% static 'web/img/brands/GrocersBasket.png' %}" class="img-fluid rounded" alt="Reposive Image">
                
              </div>
            </div>
  
            <div class="col-lg-4 col-md-6 portfolio-item filter-web">
              <div class="portfolio-wrap rounded">
                <img src="{% static 'web/img/brands/NatureVeg.png' %}" class="img-fluid rounded" alt="Reposive Image">
                
              </div>
            </div>
  
            <div class="col-lg-4 col-md-6 portfolio-item filter-app">
              <div class="portfolio-wrap rounded">
                <img src="{% static 'web/img/brands/PureNaaturals.png' %}" class="img-fluid rounded" alt="Reposive Image">
                
              </div>
            </div>
  
  
          </div>
  
        </div>
      </section><!-- End Portfolio Section -->
        
    {%endblock%}
